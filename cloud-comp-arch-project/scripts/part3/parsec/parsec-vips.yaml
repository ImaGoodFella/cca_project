apiVersion: batch/v1
kind: Job
metadata:
  labels:
    name: parsec-vips
  name: parsec-vips
spec:
  template:
    spec:
      containers:
      - args:
        - -c
        - ./run -a run -S parsec -p vips -i native -n 1
        command:
        - /bin/sh
        image: anakli/cca:parsec_vips
        imagePullPolicy: Always
        name: parsec-vips
        resources:
          requests:
            cpu: "666m"
      nodeSelector:
        cca-project-nodetype: node-a
      restartPolicy: Never
