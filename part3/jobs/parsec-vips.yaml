apiVersion: batch/v1
kind: Job
metadata:
  name: parsec-vips
  labels:
    name: parsec-vips
spec:
  template:
    spec:
      containers:
      - image: anakli/cca:parsec_vips
        name: parsec-vips
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "taskset -c 0 ./run -a run -S parsec -p vips -i native -n 1"]
        resources:
          requests:
            cpu: "0.8"
          limits:
            cpu: "1.0"
      restartPolicy: Never
      nodeSelector:
        cca-project-nodetype: "node-d-4core"
